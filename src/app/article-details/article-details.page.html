<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="10"> 
          <ion-title>ArticleDetails</ion-title>
        </ion-col>
        <ion-col size="2" style="text-align:right;"> 
            <div (click)="dismiss();"><i class="far fa-times-circle fa-2x"></i></div>
        </ion-col>
      </ion-row>
    </ion-grid>        
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>{{article.media_name}} | {{article.datee}}</ion-card-subtitle>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div [innerHTML]="article.content" style="text-align:justify">
      </div>  
    </ion-card-content>
  </ion-card>
</ion-content>
