<ion-header>
  <ion-toolbar color="primary">

    <ion-row>
        <ion-col size="1" style="text-align:left;"> 
            <div (click)="dismiss();"><i class="fas fa-chevron-left"></i></div>
          </ion-col>
      <ion-col size="10"> 
          <!-- ion-card-title ion-title -->
        <ion-title>News by Periode & Category</ion-title>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid class="welcome-card">
    <ion-row  justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-card>
        <div padding>
            <!-- padding -->

          <ion-item>
            <ion-label>Group Category</ion-label>
            <ion-select value="brown" okText="Ok" cancelText="Cencel">
              <ion-select-option value="1">Yesterday</ion-select-option>
              <ion-select-option value="2">Last Week</ion-select-option>
              <ion-select-option value="3">Last Month</ion-select-option>
              <ion-select-option value="4">Last Year</ion-select-option>
              <ion-select-option value="5">Pick Date Range</ion-select-option>
            </ion-select>
          </ion-item>
  
          
          <ion-item>
            <ion-label>Sub Category</ion-label>
            <ion-select value="brown" okText="Ok" cancelText="Cencel">
              <ion-select-option value="1">Yesterday</ion-select-option>
              <ion-select-option value="2">Last Week</ion-select-option>
              <ion-select-option value="3">Last Month</ion-select-option>
              <ion-select-option value="4">Last Year</ion-select-option>
              <ion-select-option value="5">Pick Date Range</ion-select-option>
            </ion-select>
          </ion-item>


          <ion-item>
              <ion-label>place</ion-label>
              <ion-select [(ngModel)]="subCategoryModel">
                  <ion-select-option value="Opsi.category_id" *ngFor="let Opsi of subCategoryOption">
                    {{Opsi.category_id}}
                  </ion-select-option> 
              </ion-select>
            </ion-item>




        <ion-item>
        <ion-label>Priode</ion-label>
        <ion-select value="brown" okText="Ok" cancelText="Cencel">
          <ion-select-option value="1">Yesterday</ion-select-option>
          <ion-select-option value="2">Last Week</ion-select-option>
          <ion-select-option value="3">Last Month</ion-select-option>
          <ion-select-option value="4">Last Year</ion-select-option>
        </ion-select>
      </ion-item>


        </div>
  
        <div padding>
          <ion-button size="large" expand="block" (click)="signIn()">Filter</ion-button>
        </div>

      </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
