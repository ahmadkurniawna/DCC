<ion-content >
    
    <ion-grid style="background-image: url('assets/8385.jpg');">
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h1><b>Digivla</b></h1>
              <h5>NEWS-INFORMATION-INSIGHT</h5>
            </div>
            <div padding>
              <ion-item>
                <ion-input type="username"[(ngModel)]="username" placeholder="username"></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
              </ion-item>
            </div>
      
            <div padding>
              <ion-button size="large" expand="block" (click)="signIn()">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
     


</ion-content>
