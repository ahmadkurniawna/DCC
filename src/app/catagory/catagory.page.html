<ion-header>
  <ion-toolbar color="primary">
    
    <ion-row>
        <ion-col size="1" style="text-align:left;"> 
            <div (click)="dismiss();"><i class="fas fa-chevron-left"></i></div>
          </ion-col>
      <ion-col size="10"> 
        <ion-title>News by Periode & Category</ion-title>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- News by Period & Catagory -->

  <ion-grid class="welcome-card">

            <!-- padding -->

          <ion-item>
            <ion-label>Group Category</ion-label>
            <ion-select value="brown" okText="Ok" cancelText="Cencel">

              <ion-select-option value="2">Last Week</ion-select-option>
              <ion-select-option value="3">Last Month</ion-select-option>
              <ion-select-option value="4">Last Year</ion-select-option>
              <ion-select-option value="5">Pick Date Range</ion-select-option>
            </ion-select>
          </ion-item>
  
          
          <ion-item>
            <ion-label>Sub Category</ion-label>
            <ion-select value="brown" okText="Ok" cancelText="Cencel">
              <ion-select-option value="1">Yesterday</ion-select-option>
              <ion-select-option value="2">Last Week</ion-select-option>
              <ion-select-option value="3">Last Month</ion-select-option>
              <ion-select-option value="4">Last Year</ion-select-option>
              <ion-select-option value="5">Pick Date Range</ion-select-option>
            </ion-select>
          </ion-item>
